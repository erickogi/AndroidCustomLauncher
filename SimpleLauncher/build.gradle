buildscript {
    repositories {
        jcenter();
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter();
}

dependencies {
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
}

android {
    compileSdkVersion 25


    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
    }
}
